<!DOCTYPE html>
<html>
  <head>
    <title>Quick Launcher</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- <script src="popup.js"></script> -->
    <style>
      body {
        font-family: "Saira", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;
        -webkit-box-shadow: 0 10px 6px -6px #777;
        -moz-box-shadow: 0 10px 6px -6px #777;
             box-shadow: 0 10px 6px -6px #777;

      }
      
      h1 {
        font-family: "Saira", monospace;
        font-size: 32px;
        font-weight: 400;
        margin: 0;
        color: #008ed4;
        padding-bottom: 10px;
      }

      p {
        padding: 0;
        margin: 0;
      }
      
      a:link,
      a:visited {
        outline: 0;
        text-decoration: none;
        color: white;
      }
      
      img {
        width: 30px;
      }

      .version {
        font-size: 10px;
      }

      h1 {
        display: flex;
        justify-content: center;
        align-items: baseline;
      }

      li {
        list-style-type: none;
      }

      .flex {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        padding-bottom: 20px;
      }

      a {
        border-radius: 4px;
        background-color: #00aaff;
        border: 1px solid #0082df;
        padding: 5px;
      }

      a:hover {
        background-color: #000000;
        border: 1px solid #000000;
        transition: all 0.17s ease-in-out;
      }
      
    </style>
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <!-- <img class="logo-icon" src="icon.png" /> -->
        <p>Jump</p>
        <span class="version">1.0.0</span>
      </h1>
      <div class="flex">
          <a href="https://cs170.org">170</a>
          <a href="https://inst.eecs.berkeley.edu/~ee126/sp21/">126</a>
          <a href="https://bcourses.berkeley.edu/courses/1500166">100B</a>
          <a href="https://bcourses.berkeley.edu/courses/1502271">SR5B</a>
      </div>
      <div class="flex">
          <a href="https://www.gradescope.com/courses/232778">170 Gradescope</a>
          <a href="https://www.gradescope.com/courses/225292">126 Gradescope</a>
          <a href="https://www.gradescope.com/courses/216981">100B Gradescope</a>
      </div>
    </div>
  </body>
</html>
